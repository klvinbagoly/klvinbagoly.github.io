<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/7aeb4aecb0.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Tetris</h1>
  <p>Move the shapes with the arrow keys (
    <kbd><i class="fa-solid fa-arrow-left"></i></kbd> and
    <kbd><i class="fa-solid fa-arrow-right"></i></kbd> ),
    turn right with <kbd>c</kbd>, and turn left with <kbd>x</kbd>.
    Start new game with <kbd>Space</kbd> <br>
    <button class="ok">OK</button>
  </p>

  <button class="start-game">Start Game</button>
  <section class="controls">
    <button class="turn-left" disabled>
      <i class="fa-solid fa-rotate-left"></i>
    </button>
    <button class="move-left" disabled>
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="move-right" disabled>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <button class="turn-right" disabled>
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </section>
  <div class="game">
    <div class="game-over">Game over</div>
  </div>
  <div class="count">
    Points: <span id="points"></span>
    <!-- Time: <span id="time">00:00</span> -->
  </div>
</body>

</html>
