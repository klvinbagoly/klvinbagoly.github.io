<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Időjárás</title>
</head>
<body>
    <h1>Időjárás</h1>
    <div class="container" >
        <div class="row">
            <div class="col-6 col-md-3 col-lg-2">
                <form class="form">
                    <select name="day" id="day">
                        <option value="0" selected>Hétfő</option>
                        <option value="1">Kedd</option>
                        <option value="2">Szerda</option>
                        <option value="3">Csütörtök</option>
                        <option value="4">Péntek</option>
                        <option value="5">Szombat</option>
                        <option value="6">Vasárnap</option>
                    </select>
                    <br>
                    <input type="radio" value="celsius" id="celsius" name="unit" checked> <label for="celsius">°C</label>
                    <input type="radio" value="fahrenheit" id="fahrenheit" name="unit"> <label for="fahrenheit">°F</label>
                    <button class="btn btn-primary" type="button" onclick="WriteWeather()">Mutat</button>

                </form>
            </div>
            <div id="weather">
            </div>
            <div class="row">
                <div class="col-4">Heti maximum: <span id="maxTemp"></span></div>
                <div class="col-4">Heti minimum: <span id="minTemp"></span></div>
                <div class="col-4">Heti átlag: <span id="averageTemp"></span></div>
            </div>

        </div>
    </div>
    <form>
        <button class="btn btn-dark" type="button" onclick="adder()" title="Write numbers from 1-100!">Adder</button>
        <div id="adder">0</div>
    </form>
    
    
    <script src="../js/idojaras.js"></script>
    <script src="../js/algo.js"></script>
    <script>
        WriteWeather()
        minTemp()
        maxTemp()
        averageTemp()
    </script>
</body>
</html>
